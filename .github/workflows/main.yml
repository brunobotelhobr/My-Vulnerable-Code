name: CI
on:
  push:
    branches:
      - main
  pull_request:
  
jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Run Trivy vulnerability scanner FS
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'table'
          exit-code: '0' # 0 will not fail and 1 will
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'MEDIUM,HIGH,CRITICAL'
          
      - name: Run Trivy vulnerability scanner FS
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'conf'
          format: 'table'
          exit-code: '0' # 0 will not fail and 1 will
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'MEDIUM,HIGH,CRITICAL'   


